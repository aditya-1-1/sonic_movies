{% extends 'core/base.html' %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <i class="fas fa-lock fa-3x mb-3" style="color: var(--primary-color);"></i>
            <h2 class="mb-4">Login Required</h2>
            <p class="lead mb-4">Please log in to access this feature.</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </div>
    </div>
</div>

<script>
    // Automatically show the login modal when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
        loginModal.show();
    });
</script>
{% endblock %}
