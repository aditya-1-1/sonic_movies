{% extends 'core/base.html' %}
{% load static %}

{% block title %}Error - Sonic{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 text-center">
            <div class="card bg-dark text-white p-5">
                <i class="fas fa-exclamation-triangle fa-4x mb-4" style="color: var(--primary-color);"></i>
                <h2 class="mb-4">Oops! Something went wrong</h2>
                <p class="mb-4">{{ error }}</p>
                <div class="mb-4">
                    <h5>Possible reasons:</h5>
                    <ul class="list-unstyled">
                        <li>• Internet connection issues</li>
                        <li>• TMDB API rate limiting</li>
                        <li>• Server maintenance</li>
                    </ul>
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-light">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
